<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý xe (Car CRUD)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quản lý xe</h1>
    <form id="carForm">
        <input type="hidden" id="carId">
        <label>Tên xe: <input type="text" id="ten" required></label>
        <label>Hãng: <input type="text" id="hang" required></label>
        <label>Năm SX: <input type="number" id="nam_sx" required></label>
        <label>Biển số: <input type="text" id="bien_so" required></label>
        <button type="submit">Thêm xe</button>
        <button type="button" id="resetBtn">Làm mới</button>
    </form>
    <h2>Danh sách xe</h2>
    <table id="carTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên xe</th>
                <th>Hãng</th>
                <th>Năm SX</th>
                <th>Biển số</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
